<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Air Mag</title>
    <link rel="stylesheet" href="./css/index.css" />
<script defer src="./js/index.js" type="module"></script>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="128x128"
      href="./icons/nike-favicon-48x48.ico" />
  </head>
  <body class="page__body">
    <header class="header header--fixed">
      <div class="container header__container">
        <a class="logo header__logo" href="/index.html">
          <img
            class="logo__img"
            src="./icons/logo-icon.svg"
            width="50"
            height="20"
            alt="Логотип Nike" />
        </a>
        <!-- Скринридер aria-lebel="Главное меню" -->
        <nav class="menu header__menu" id="header__menu" aria-lebel="Главное меню">
          <ul class="menu__list">
            <li class="menu__item">
              <!-- Указываем для элемента lang="en" для индексации в поисковых системах -->
              <a class="menu__link" href="#Air Mag" lang="en">Air Mag</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#sizes">Размеры</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#specifications">Характеристики</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#top-models">Другие ТОП модели</a>
            </li>
          </ul>
        </nav>
        <div class="header__controls">
          <a class="header__order" href="#">Сделать заказ</a>
          <div class="header__actions">
            <button
              class="header__actions-button"
              title="Поиск"
              aria-label="Поиск">
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#search"></use>
              </svg>
            </button>
            <button
              class="header__actions-button"
              title="Корзина"
              aria-label="Корзина">
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#card"></use>
              </svg>
            </button>
            <button
              class="header__burger burger"
              title="Бургер"
              aria-label="Открыть меню"
              aria-expanded="false" aria-controls="menu-burger">
              <svg width="24" height="24">
                <use
                  class="burger__icon-menu"
                  href="./icons/sprite.svg#menu-burger"></use>
                <use
                  class="burger__icon-cross"
                  href="./icons/sprite.svg#menu-cross"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
